<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING JQuery</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <header>
        <h1>Java Script</h1>
    </header>


    <div class="container">
        <h3 id="jq" class="jq">JQuery</h3>
        <hr>
        <h3 class="jqAll">JQuery</h3>
        <h3 class="jqAll">JQuery</h3>
        <h3 class="jqAll">JQuery</h3>


    </div>


    <script src="../jquery-3.6.4.js"></script>
    <script>
        $('#jq').on('mouseenter', () => {
            $('#jq').css('color', 'lightgreen')
        }).on('mouseleave', () => {
            $('#jq').css('color', 'black')
        })

        $('.jqAll').on('mouseenter', function () {
            $(this).css('color', 'lightgreen')
        }).on('mouseleave', function () {
            $(this).css('color', 'black')

        })


    </script>

</body>

</html>
