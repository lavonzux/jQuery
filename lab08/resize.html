<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIZE & WINDOWS EVENT</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <style>
        .resize {
            width: 400px;
            height: 300px;
            position: absolute;
        }

        img {
            width: 400px;
            height: 300px;
            position: absolute;
        }

        #p1 {
            width: 500px;
            padding: 10px;
            margin: 10px;
            background-color: lightblue;
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <header>
        <h1>Resize & Windows Event</h1>
    </header>


    <div class="container">

        <p id="p1"></p>
        <div class="resize">
            <img src="./picture.jpg" alt="">
        </div>


    </div>


    <script>
        $(function () {

            let p = $('#p1');
            $('#p1').text(`innerWidth:${p.innerWidth()}, outerWidth:${p.outerWidth()}, outerWidth(true):${p.outerWidth(true)}`)

            $(window).resize(resizeImg);

            function resizeImg() {
                let winWidth = $(window).width();
                let winHeight = $(window).height();
                let divWidth = $('.resize').width();
                let divHeight = $('.resize').height();

                let leftMargin = (winWidth - divWidth) / 2;
                let topMargin = (winHeight - divHeight) / 2;

                $('.resize').css({
                    left: leftMargin,
                    top: topMargin
                });
            }


        })

    </script>

</body>

</html>
