<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOUSE EVENT</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <style>
        .box {
            border: 1px solid black;
            width: 40%;
            height: 200px;
            margin: 0 15px;
            background-color: cyan;
            float: left;
        }

        div .innerbox {
            width: 60%;
            height: 60%;
            background-color: lightcoral;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mouse Event</h1>
    </header>


    <div class="container">
        <button id="btn">button</button>
        <hr>
        <div class="box outerbox overout">
            <span>Move your mouse cursor!</span>
            <div class="innerbox"></div>
        </div>

        <div class="box outerbox enterleave">
            <span>Move your mouse cursor!</span>
            <div class="innerbox"></div>
        </div>

    </div>


    <script>
        $(function () {

            $('#btn').dblclick(function () {
                console.log('Double clicked!');
            })

            $('#btn').contextmenu(function () {
                console.log('Right clicked!');

            })

            $('#btn').mousedown(function () {
                console.log('Mouse down!');

            })

            $('#btn').mouseup(function () {
                console.log('Mouse up!');

            })

            $('#btn').mousemove(function () {

            })

            let countoverout = 0;
            $('div.overout').mouseover(function () {
                countoverout += 1;
                $(this).find('span').text('mouseover: ' + countoverout)

            })

            let countenterleave = 0;
            $('div.enterleave').mouseenter(function () {
                countenterleave += 1;
                $(this).find('span').text('mouseover: ' + countenterleave)

            })

        })

    </script>

</body>

</html>
